<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="thermostat.js"></script>
    <script src="jquery.js"></script>
    <script src="ui.js"></script>
  </head>

  <body>
     <div class="topbar">
       <section>
         <h1>THERMOSTAT</h1>
       </section>
     </div>
       <main>
          <div class="left">
            <div class="temp-controls">
                <section class="up">
                  <i class="fa fa-plus" aria-hidden="true"></i>
            </section>
            <section class="down">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </section>
            <section class="reset">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </section>
            <section class="power-saving">
                <i class="fa fa-leaf ps-on" aria-hidden="true"></i>
            </section>
        </div>
      </div>
      <div class="bottom">
                 <section class="thermometer">
                 </section>
                 <section id="energy-usage">
                 </section>
                 <section id="error">
                 </section>
             </div>
         </main>
  </body>

</html>
